<!DOCTYPE html>
<html lang="en">
<head>
    <script type='text/javascript' src='//pl27855831.effectivegatecpm.com/c3/6c/65/c36c651f0714c98a3b10c0a132f8f3fc.js'></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NP_Tournament</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React and Babel CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Firebase SDKs CDN (Compat version for easier syntax) -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>

    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin 3s linear infinite;
        }
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: conic-gradient(
                #f87171, #fb923c, #facc15, #a3e635, #4ade80, #34d399, #22d3ee, #60a5fa, #818cf8, #a78bfa, #f472b6, #fb7185, #f87171
            );
            transition: transform 5s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
        .wheel-pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 30px solid #ef4444;
            z-index: 10;
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans">
    <div id="root"></div>

    <script type="text/babel">
        // --- FIREBASE CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyD-4hGML3jC7Cu5lFh5q0nGY_DQ48u-pAY",
            authDomain: "earnings-a7d20.firebaseapp.com",
            databaseURL: "https://earnings-a7d20-default-rtdb.firebaseio.com",
            projectId: "earnings-a7d20",
            storageBucket: "earnings-a7d20.appspot.com",
            messagingSenderId: "195972598818",
            appId: "1:195972598818:web:563601dfa049e976744e7b",
            measurementId: "G-2STQWWFYBJ"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // --- GLOBAL STATE AND NAVIGATION (React Context) ---
        const { useState, useEffect, createContext, useContext } = React;
        const AppContext = createContext();

        const AppProvider = ({ children }) => {
            const [user, setUser] = useState(null);
            const [userData, setUserData] = useState(null);
            const [loading, setLoading] = useState(true);
            const [currentPage, setCurrentPage] = useState('home');

            useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged(authUser => {
                    if (authUser) {
                        setUser(authUser);
                        const userRef = db.collection('users').doc(authUser.uid);
                        const unsubFirestore = userRef.onSnapshot(doc => {
                            if (doc.exists) setUserData(doc.data());
                            setLoading(false);
                        });
                        return () => unsubFirestore();
                    } else {
                        setUser(null);
                        setUserData(null);
                        setLoading(false);
                    }
                });
                return () => unsubscribe();
            }, []);

            const navigate = (page) => setCurrentPage(page);
            const contextValue = { user, userData, loading, navigate, currentPage };

            return <AppContext.Provider value={contextValue}>{children}</AppContext.Provider>;
        };
        
        const useAppContext = () => useContext(AppContext);

        // --- REUSABLE COMPONENTS ---
        const Spinner = () => <div className="animate-spin-slow h-8 w-8 border-4 border-blue-500 border-t-transparent rounded-full mx-auto"></div>;

        // --- AUTHENTICATION COMPONENTS ---
        const AuthForm = ({ isRegister }) => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);
                try {
                    if (isRegister) {
                        const { user } = await auth.createUserWithEmailAndPassword(email, password);
                        await db.collection('users').doc(user.uid).set({
                            email: user.email,
                            points: 300,
                            totalSpinsToday: 0,
                            lastMajorCooldownTime: null,
                            spinCountInCycle: 0,
                            withdrawalCount: 0,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    } else {
                        await auth.signInWithEmailAndPassword(email, password);
                    }
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };
            
            return (
                <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 to-gray-800 p-4">
                    <div className="w-full max-w-md bg-gray-800 p-8 rounded-2xl shadow-2xl border border-gray-700">
                        <h2 className="text-4xl font-bold text-center mb-2 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">{isRegister ? 'Create Account' : 'Welcome Back'}</h2>
                        <p className="text-center text-gray-400 mb-8">{isRegister ? 'Sign up to start earning!' : 'Log in to continue.'}</p>
                        <form onSubmit={handleSubmit}>
                            <input type="email" placeholder="Email" value={email} onChange={e => setEmail(e.target.value)} className="w-full mb-4 px-4 py-3 bg-gray-700 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition" required />
                            <input type="password" placeholder="Password" value={password} onChange={e => setPassword(e.target.value)} className="w-full mb-6 px-4 py-3 bg-gray-700 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition" required />
                            {error && <p className="text-red-500 text-sm mb-4 text-center">{error}</p>}
                            <button type="submit" disabled={loading} className="w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg transition transform hover:scale-105 disabled:opacity-50 h-14 flex items-center justify-center">
                                {loading ? <Spinner /> : (isRegister ? 'Register' : 'Login')}
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        const AuthSwitcher = () => {
            const [showLogin, setShowLogin] = useState(true);
            return (
                <div>
                    {showLogin ? <AuthForm isRegister={false} /> : <AuthForm isRegister={true} />}
                    <div className="text-center mt-[-2rem] pb-4 relative z-10">
                        <button onClick={() => setShowLogin(!showLogin)} className="text-blue-400 hover:underline">
                            {showLogin ? "Don't have an account? Register" : "Already have an account? Login"}
                        </button>
                    </div>
                </div>
            );
        };
        
        // --- LAYOUT COMPONENTS ---
        const Navbar = ({ navigate }) => {
            const { userData } = useAppContext();
            return (
                <nav className="bg-gray-800/50 backdrop-blur-sm p-4 sticky top-0 z-20 border-b border-gray-700">
                    <div className="container mx-auto flex justify-between items-center">
                        <h1 className="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500 cursor-pointer" onClick={() => navigate('home')}>NP_Tournament</h1>
                        <div className="flex items-center space-x-4">
                            <div className="bg-gray-700 px-4 py-2 rounded-full text-sm sm:text-base">
                                <span className="font-bold text-yellow-400">{userData ? userData.points.toLocaleString() : 0}</span> Points
                            </div>
                            <button onClick={() => auth.signOut()} className="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition text-sm">Logout</button>
                        </div>
                    </div>
                </nav>
            );
        };
        
        const BottomNav = ({ navigate, currentPage }) => {
            const navItems = [ { id: 'home', label: 'Home' }, { id: 'spin', label: 'Spin' }, { id: 'withdraw', label: 'Withdraw' }];
            return (
                <div className="fixed bottom-0 left-0 right-0 bg-gray-800/80 backdrop-blur-sm border-t border-gray-700 md:hidden z-20">
                    <div className="flex justify-around">
                        {navItems.map(item => (
                            <button key={item.id} onClick={() => navigate(item.id)} className={`flex-1 py-3 text-sm font-medium transition ${currentPage === item.id ? 'text-blue-400 border-t-2 border-blue-400' : 'text-gray-400'}`}>{item.label}</button>
                        ))}
                    </div>
                </div>
            );
        };

        // --- PAGE COMPONENTS ---
        const HomePage = ({ navigate }) => {
            const { userData } = useAppContext();
            return (
                <div className="container mx-auto p-4 text-center">
                    <h2 className="text-3xl font-bold my-8">Welcome, <span className="block text-xl truncate">{userData?.email}</span></h2>
                    <div className="grid md:grid-cols-2 gap-8 max-w-4xl mx-auto">
                        <div onClick={() => navigate('spin')} className="bg-gray-800 p-8 rounded-xl shadow-lg border border-gray-700 cursor-pointer hover:border-blue-500 transition transform hover:-translate-y-1">
                            <h3 className="text-2xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-green-400 to-blue-500">Spin the Wheel</h3>
                            <p className="text-gray-400">Try your luck and win up to 500 points with each spin!</p>
                        </div>
                         <div onClick={() => navigate('withdraw')} className="bg-gray-800 p-8 rounded-xl shadow-lg border border-gray-700 cursor-pointer hover:border-purple-500 transition transform hover:-translate-y-1">
                            <h3 className="text-2xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-500">Withdraw Points</h3>
                            <p className="text-gray-400">Convert your points into cash and view your transaction history.</p>
                        </div>
                    </div>
                </div>
            );
        };

        const SpinWheelPage = () => {
            const { user, userData } = useAppContext();
            const [isSpinning, setIsSpinning] = useState(false);
            const [rotation, setRotation] = useState(0);
            const [cooldown, setCooldown] = useState(0);
            const [message, setMessage] = useState('');

            // Effect to manage the countdown timer
            useEffect(() => {
                let timer;
                if (cooldown > 0) {
                    timer = setInterval(() => setCooldown(prev => prev > 0 ? prev - 1 : 0), 1000);
                }
                return () => clearInterval(timer);
            }, [cooldown]);

            // Effect to check cooldown status on load and reset cycle if time has passed
            useEffect(() => {
                if (!user || !userData) return;

                const inCooldownCycle = userData.spinCountInCycle >= 6;
                if (inCooldownCycle && userData.lastMajorCooldownTime) {
                    const now = Date.now();
                    const cooldownEndTime = userData.lastMajorCooldownTime.toDate().getTime() + (15 * 60 * 1000);
                    const secondsLeft = Math.ceil((cooldownEndTime - now) / 1000);
                    
                    if (secondsLeft > 0) {
                        setCooldown(secondsLeft);
                    } else {
                        // Cooldown is over, proactively reset the cycle in Firestore.
                        db.collection('users').doc(user.uid).update({ spinCountInCycle: 0 });
                        setCooldown(0);
                    }
                }
            }, [userData, user]);

            const handleSpin = async () => {
                if (isSpinning || cooldown > 0 || (userData?.spinCountInCycle || 0) >= 6) return;
                
                const userRef = db.collection('users').doc(user.uid);
                if ((userData.totalSpinsToday || 0) >= 30) {
                    setMessage("You have reached the daily spin limit of 30.");
                    return;
                }
                
                setIsSpinning(true);
                setMessage('');
                
                const pointsWon = Math.floor(Math.random() * 491) + 10;
                setRotation(prev => prev + 360 * 5 + Math.floor(Math.random() * 360));
                
                setTimeout(async () => {
                    try {
                        const newSpinCount = (userData.spinCountInCycle || 0) + 1;
                        const updates = {
                            points: firebase.firestore.FieldValue.increment(pointsWon),
                            totalSpinsToday: firebase.firestore.FieldValue.increment(1),
                            spinCountInCycle: newSpinCount,
                        };
                        
                        if (newSpinCount === 6) {
                            updates.lastMajorCooldownTime = firebase.firestore.FieldValue.serverTimestamp();
                            setCooldown(900); // Start 15-minute cooldown
                        }
                        
                        await userRef.update(updates);
                        setMessage(`Congratulations! You won ${pointsWon} points!`);
                    } catch (error) {
                        setMessage(`An error occurred: ${error.message}`);
                    } finally {
                        setIsSpinning(false);
                    }
                }, 5000); // Corresponds to animation time
            };
            
            // *** FIXED: Logic for displaying spins left ***
            const currentSpinsInCycle = userData?.spinCountInCycle || 0;
            const spinsLeftInCycle = currentSpinsInCycle >= 6 ? 0 : 6 - currentSpinsInCycle;
            const canSpin = !isSpinning && cooldown === 0 && spinsLeftInCycle > 0 && (userData?.totalSpinsToday || 0) < 30;

            return (
                <div className="container mx-auto p-4 flex flex-col items-center justify-center min-h-[calc(100vh-150px)]">
                    <h2 className="text-4xl font-bold mb-8 text-center">Spin the Wheel</h2>
                    <div className="mb-8 relative flex items-center justify-center">
                        <div className="wheel-pointer"></div>
                        <div className="wheel-container" style={{ transform: `rotate(${rotation}deg)` }}></div>
                    </div>
                    <button onClick={handleSpin} disabled={!canSpin} className="bg-gradient-to-r from-green-500 to-teal-600 text-white font-bold py-4 px-10 rounded-full text-xl shadow-lg transition transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed">
                        {isSpinning ? 'Spinning...' : cooldown > 0 ? `Next Cycle: ${Math.floor(cooldown/60)}:${('0' + cooldown%60).slice(-2)}` : 'SPIN'}
                    </button>
                    <div className="text-center mt-8 space-y-2">
                        {message && <p className="text-xl font-semibold text-yellow-400 mb-4">{message}</p>}
                        <p className="text-lg text-gray-300">Spins left in cycle: <span className="font-bold text-white">{spinsLeftInCycle}</span></p>
                        <p className="text-md text-gray-400">Total Spins Today: <span className="font-bold text-white">{userData?.totalSpinsToday || 0} / 30</span></p>
                    </div>
                </div>
            );
        };

        const WithdrawPage = () => {
            const { user, userData } = useAppContext();
            const [npNumber, setNpNumber] = useState('');
            const [name, setName] = useState('');
            const [withdrawals, setWithdrawals] = useState([]);
            const [loadingHistory, setLoadingHistory] = useState(true);
            const [isWithdrawing, setIsWithdrawing] = useState(false);
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');

            useEffect(() => {
                if (!user) return;
                const unsub = db.collection('users').doc(user.uid).collection('withdrawals').orderBy('timestamp', 'desc')
                    .onSnapshot(snapshot => {
                        setWithdrawals(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                        setLoadingHistory(false);
                    });
                return () => unsub();
            }, [user]);

            const handleWithdraw = async (e) => {
                e.preventDefault();
                setError(''); setSuccess(''); setIsWithdrawing(true);
                const withdrawalCount = userData.withdrawalCount || 0;
                const requiredPoints = withdrawalCount === 0 ? 1000 : 2000;
                const withdrawAmount = withdrawalCount === 0 ? 10 : 20;

                if (!npNumber.trim() || !name.trim()) {
                    setError('Please fill all fields.'); setIsWithdrawing(false); return;
                }
                if (userData.points < requiredPoints) {
                    setError(`You need ${requiredPoints} points.`); setIsWithdrawing(false); return;
                }

                try {
                    const numberQuery = await db.collection('withdrawals').where('npNumber', '==', npNumber).limit(1).get();
                    if (!numberQuery.empty && numberQuery.docs[0].data().userId !== user.uid) {
                        setError('This number is registered with another account.'); setIsWithdrawing(false); return;
                    }
                    const userRef = db.collection('users').doc(user.uid);
                    await db.runTransaction(async (t) => {
                        const userDoc = await t.get(userRef);
                        if (!userDoc.exists || userDoc.data().points < requiredPoints) throw new Error('Insufficient points.');
                        t.update(userRef, { points: firebase.firestore.FieldValue.increment(-requiredPoints), withdrawalCount: firebase.firestore.FieldValue.increment(1) });
                        t.set(userRef.collection('withdrawals').doc(), { pointsUsed: requiredPoints, amount: withdrawAmount, npNumber, name, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
                        t.set(db.collection('withdrawals').doc(), { userId: user.uid, npNumber, name, amount: withdrawAmount, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
                    });
                    setSuccess(`Successfully requested ₹${withdrawAmount}.`);
                    setNpNumber(''); setName('');
                } catch (err) {
                    setError(err.message || 'An error occurred.');
                } finally {
                    setIsWithdrawing(false);
                }
            };
            
            const withdrawalCount = userData?.withdrawalCount || 0;
            const nextAmount = withdrawalCount === 0 ? 10 : 20;
            const nextPoints = withdrawalCount === 0 ? 1000 : 2000;

            return (
                <div className="container mx-auto p-4">
                    <h2 className="text-4xl font-bold mb-8 text-center">Withdraw</h2>
                    <div className="grid md:grid-cols-2 gap-8 max-w-5xl mx-auto">
                        <div className="bg-gray-800 p-8 rounded-xl shadow-lg border border-gray-700">
                            <h3 className="text-2xl font-bold mb-4">New Request</h3>
                            <p className="text-gray-300 mb-2">Next Withdrawal: <span className="font-bold text-white">₹{nextAmount} ({nextPoints.toLocaleString()} points)</span></p>
                            <p className="text-gray-400 mb-6">Your Points: <span className="font-bold text-yellow-400">{userData?.points.toLocaleString()}</span></p>
                            <form onSubmit={handleWithdraw} className="space-y-4">
                                <input type="text" placeholder="Your Name" value={name} onChange={(e) => setName(e.target.value)} className="w-full px-4 py-3 bg-gray-700 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500 transition" required />
                                <input type="text" placeholder="NP Tournament Number" value={npNumber} onChange={(e) => setNpNumber(e.target.value)} className="w-full px-4 py-3 bg-gray-700 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500 transition" required />
                                {error && <p className="text-red-500">{error}</p>}
                                {success && <p className="text-green-500">{success}</p>}
                                <button type="submit" disabled={isWithdrawing} className="w-full bg-gradient-to-r from-purple-500 to-pink-600 text-white font-bold py-3 rounded-lg shadow-lg transition transform hover:scale-105 disabled:opacity-50 h-14 flex items-center justify-center">
                                    {isWithdrawing ? <Spinner /> : `Withdraw ₹${nextAmount}`}
                                </button>
                            </form>
                        </div>
                        <div className="bg-gray-800 p-8 rounded-xl shadow-lg border border-gray-700">
                            <h3 className="text-2xl font-bold mb-4">Withdrawal History</h3>
                            {loadingHistory ? <Spinner /> : (
                                <ul className="space-y-4 max-h-96 overflow-y-auto pr-2">
                                    {withdrawals.length > 0 ? withdrawals.map(w => (
                                        <li key={w.id} className="flex justify-between items-center bg-gray-700 p-4 rounded-lg">
                                            <div>
                                                <p className="font-bold text-lg">₹{w.amount}</p>
                                                <p className="text-sm text-gray-400">{w.pointsUsed.toLocaleString()} pts to {w.npNumber}</p>
                                            </div>
                                            <p className="text-xs text-gray-500">{w.timestamp?.toDate().toLocaleDateString()}</p>
                                        </li>
                                    )) : <p className="text-gray-400">No withdrawal history found.</p>}
                                </ul>
                            )}
                        </div>
                    </div>
                </div>
            );
        };
        
        // --- MAIN APP COMPONENT ---
        const App = () => {
            const { user, loading, currentPage, navigate } = useAppContext();

            if (loading) {
                return <div className="min-h-screen flex items-center justify-center"><Spinner /></div>;
            }

            if (!user) {
                return <AuthSwitcher />;
            }
            
            const renderPage = () => {
                switch (currentPage) {
                    case 'spin': return <SpinWheelPage />;
                    case 'withdraw': return <WithdrawPage />;
                    default: return <HomePage navigate={navigate} />;
                }
            };

            return (
                <div className="pb-16 md:pb-0">
                    <Navbar navigate={navigate} />
                    <main>{renderPage()}</main>
                    <BottomNav navigate={navigate} currentPage={currentPage} />
                </div>
            );
        };

        // --- Use React 18 createRoot API ---
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(
            <AppProvider>
                <App />
            </AppProvider>
        );
    </script>
</body>
</html>
